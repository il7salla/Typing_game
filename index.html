<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Typing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flower left-flower"></div>
    <div class="game-container">
        <h1>Fast Typing Game</h1>
        <button id="start-btn">Start Game</button>
        <div id="word-display">Click Start to Begin</div>
        <input type="text" id="input-field" placeholder="Start typing here..." disabled>
        <div id="timer">Time: 0</div>
        <div id="score">Score: 0</div>
    </div>
    <div class="flower right-flower"></div>

    <script src="script.js"></script>
</body>
</html>
